<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Remover</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Background Remover</h1>
      <p class="sub">Upload an image → remove background → download PNG</p>

      <section class="card">
        <label class="file">
          <input id="fileInput" type="file" accept="image/*" />
          <span>Select image</span>
        </label>

        <div class="row">
          <button id="downloadBtn" disabled hidden>Download PNG</button>
        </div>

        <p id="status" class="status"></p>

        <div class="grid">
          <div>
            <h3>Original</h3>
            <div class="preview">
              <img id="beforeImg" alt="" />
            </div>
          </div>

          <div>
            <h3>Result (PNG)</h3>
            <div class="preview checker">
              <img id="afterImg" alt="" />
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <small>
          Background removal powered by open-source software (AGPL-3.0).
        </small>
      </footer>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
